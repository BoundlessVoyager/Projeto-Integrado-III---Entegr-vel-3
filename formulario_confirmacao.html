<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style_formulario_confirmacao.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="logo">
          <img src="../img/logo.png" alt="Logo Vitalis" />
          <h1 class="titulo-website">Vitalis</h1>
        </div>

        <div class="progress-bar">
          <div class="progress" id="progress">
            <p id="stepText">3/3</p>
          </div>
        </div>
      </div>
    </header>

    <div class="titulo-form">
      <h1>Confimação de Dados</h1>
    </div>

    <div class="container">
      <form class="container-form">
        <div class="get-dados_pessoais">
          <span>Dados Pessoais</span>

        </div>

        <div class="get-dados_medicos">
          <span>Informações sobre a consulta</span>
        </div>

      </form>
    </div>

    <div class="buttons">
      <a href="">
        <button class="button" id="button-canc">Cancelar</button>
      </a>

      <a href="">
        <button class="button" id="button-voltar">Voltar</button>
        <button class="button" id="button-prox">Agendar Consulta </button>
      </a>
    </div>

  </body>
</html>
